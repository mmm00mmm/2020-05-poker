plugins {
    id 'java'
    id 'groovy'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.projectlombok', name: 'lombok-maven', version: '1.18.10.0', ext: 'pom'
    
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.3-groovy-2.5'
}
